[package]
name = "call-home"
version = "0.1.0"
edition = "2021"
description = "Call-home for observability"

[[bin]]
name = "obs-callhome"
path = "src/main.rs"

[dependencies]
openapi = {path = "../dependencies/control-plane/openapi"}
kube = { version = "0.74.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.15.0", features = ["v1_20"] }
futures = "0.3.21"
tokio = { version = "1.14.0", features = ["full"] }
clap = { version = "3.2.16", features = ["cargo", "derive"] }
serde_json = "1.0.68"
serde_yaml = "0.8.21"
serde = { version = "1.0.104", features = ["derive"] }
sha256 = "1.0.3"
jsonpath_lib = "0.3.0"
url = "2.2.2"
snafu = "0.7.1"
anyhow = "1.0.60"
tracing = "0.1.36"
tracing-subscriber = {version = "0.3.15", features = ["env-filter", "std"]}
reqwest = "0.11.11"
reqwest-middleware = "0.1.6"
reqwest-retry = "0.1.5"
chrono = "0.4.22"
rand = "0.8.5"
mktemp = "0.4.1"
humantime = "2.1.0"