{{- if .Values.base.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-metrics-exporter-pool
  labels:
    app: metrics-exporter-pool
    helm-release: {{ .Release.Name }}
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: 9502
      targetPort: 9502
      protocol: TCP
  selector:
    app: io-engine
{{- end }}
